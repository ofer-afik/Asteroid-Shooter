name: Build executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Linux system dependencies for curses
      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses-dev

      # Windows curses support
      - name: Install Windows curses
        if: runner.os == 'Windows'
        run: python -m pip install windows-curses

      # Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # Build executable
      - name: Build executable
        run: |
          # Linux/macOS uses bash style
          if [[ "${{ runner.os }}" != "Windows" ]]; then
            pyinstaller --onefile --name ASTEROID-SHOOTER --hidden-import=curses --hidden-import=_curses --log-level=DEBUG code/game.py
          else
            # Windows uses PowerShell style
            & pyinstaller --onefile --name ASTEROID-SHOOTER --hidden-import=curses --hidden-import=_curses --log-level=DEBUG code/game.py
          fi
        shell: bash

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ASTEROID-SHOOTER-${{ matrix.os }}
          path: dist/
